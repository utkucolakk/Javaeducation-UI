<!DOCTYPE html>
<html>
    <head>
        <title>Heading Page</title>
    </head>
    <body>
        <h1 style="font-size: 80px;">Hello World</h1>
        <h2 style="background-color: bisque;">Hello World</h2>
        <h3 style="background-color: cadetblue;">Hello World</h3>
        <h4>Hello World</h4>
        <h5>Hello World</h5>
        <h6>Hello <br> World</h6>
        <hr>
        <p>Paragraph1</p>
        <p style="color: blueviolet;">Paragraph2</p>
        <p style="color: aqua;">Paragraph2</p>
        <p style="color: aquamarine; height: 50px;">Paragraph2</p>
        <p style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Paragraph5</p> 
        <p style="font-size: 200%;">Paragraph6</p>
        <p style="font-size: 40%;">Paragraph7</p>

    </body>
</html>
