<!DOCTYPE html>
<html>
    <head>
        <title>ID _ JS</title>
        <style>

        </style>
    </head>
    <body>
        <h2>Use JavaScript to Change Text</h2>
        <p>This example writes "Hello JavaScript!" into an HTML element with id="demo":</p>
        
        <p id="demo"></p>


        <script>
            document.getElementById("demo").innerHTML = "Hello I am Javascript"
        </script>
        </body>
</html>
