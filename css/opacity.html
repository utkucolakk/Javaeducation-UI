<!DOCTYPE html>
<html>

<head>
    <style>
        .img1 {
            opacity: 0.5;
        }

        .img2 {
            opacity: 0.8;
        }

        img:hover {
            opacity: 1.0;
        }
    </style>
</head>

<body>
    <h1>Image Transparency</h1>
    <p>The opacity property specifies the transparency of an element. The lower the value, the more transparent:</p>
    <p>Image with 50% opacity:</p>
    <img class="img1" src="https://www.w3schools.com/css/img_forest.jpg" alt="Forest" width="170" height="100">

    <img class="img2" src="https://www.w3schools.com/css/img_forest.jpg" alt="Forest" width="170" height="100">
</body>

</html>
