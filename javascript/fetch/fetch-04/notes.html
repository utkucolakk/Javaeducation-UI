<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Notes</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Notes App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="notes.html">Notes</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1> Note List</h1>
        <form id="note-form">
            <div class="form-group">
                <label for="note-input">New Note</label>
                <input type="text" class="form-control" id="note-input" placeholder="Enter a new note">
            </div>
            <button type="submit" class="btn btn-primary">Add Note</button>
        </form>
        <ul id="note-list" class="list-group mt-4">

        </ul>
    </div>

    <!-- Update Note Modal -->
    <div class="modal fade" id="updateNoteModal" tabindex="-1" role="dialog" aria-labelledby="updateNoteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateNoteModalLabel">Update Note</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="update-note-form">
                        <div class="form-group">
                            <label for="note-input">New Note</label>
                            <input type="text" class="form-control" id="update-note-input"
                                placeholder="Enter a new note">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Note</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="notes.js"></script>
</body>

</html>
